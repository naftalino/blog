baseURL: "https://naftalino.github.io/"
title: Jônatas
paginate: 10
theme: hugo-coder

enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jônatas
  description: "Apaixonado por tecnologia, entusiasta Linux e aspirante a programador."
  keywords: [Blog, Portfolio, Artigos, Golang, Python, Java, Tecnologia]
  author: Jônatas
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: "https://i.pinimg.com/736x/03/69/3b/03693b596ce60a2a30289dd7b06e8d24.jpg"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Jônatas B.
    subtitle: "Opa! Bem-vindo ao meu blog. Aqui posto artigos sobre várias coisas, principalmente artigos sobre tecnologia e coisas no geral."
    imageUrl: "https://i.pinimg.com/736x/03/69/3b/03693b596ce60a2a30289dd7b06e8d24.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: pfp
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Salve, dog!"
    Content: Bem-vindo ao meu simples blog, faço postagens sobre tudo que vem à mente.

  socialIcons:
    - name: discord
      url: "https://discord.gg/naftalino"
    - name: Telegram
      url: "https://t.me/naftalino"
    - name: github
      url: "https://github.com/naftalino"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

#  cover:
#    hidden: true # hide everywhere but not in structured data
#    hiddenInList: true  # hide on list pages and home
#    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

